{% load static %}
{% extends 'base1.html' %}

{% block body %}
<div class="container">
	<form method="POST" action="/create-moodlog/">
		{% csrf_token %}
	<div class="row">
		<div class="col-md-6">
			<label><b>SELECT MOOD</b></label>
			<select name="user_mood" class="form-control">
				{% for mood in moods %}
					<option value="{{mood.id}}">{{mood.title}}|{{mood.emoji}}</option>
				{% endfor %}
			</select>
		</div>
		<div class="col-md-6">
			<label><b>SELECT ACTION</b></label>
			<select name="user_action" class="form-control">
				{% for action in actions %}
					<option value="{{action.id}}">{{action.title}}|{{action.emoji}}</option>
				{% endfor %}
			</select>
			
		</div>
		
	</div>
	<br>
	<label>ENTER YOUR MOOD NOTE</label>
	<textarea name="user_note" class="form-control">

		
	</textarea>
	<br>
	<button type="submit" class="btn btn-success">SUBMIT</button>
	</form>
	<br>
	<br>
	<label><b>MY MOODLOGS</b></label>
	{% for moodlog in moodlogs %}
	<div class="card" style="width: 100%;margin-bottom: 10px;">
		<div class="card-body">
			<label>
			{{moodlog.mood.title}} {{moodlog.mood.emoji}}</label>
			<label>{{moodlog.action.title}} {{moodlog.action.emoji}}</label>
			<p>{{moodlog.note}}</p>
			<label>{{moodlog.timestamp}}</label>
   
   
  </div>
  
</div>
{% endfor %}

	



</div>

{% endblock %}
